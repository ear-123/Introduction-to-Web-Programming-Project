<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <form class="d-flex" role="search" method="get">
                <label for="year">Valitse vuosi</label>
                <select id="year" name="year"></select>

                <label for="data-type">Valitse data</label>
                <select id="data-type" name="data-type">
                    <option value="population">Väkiluku</option>
                    <option value="total-change">Kokonaismuutos</option>
                    <option value="ingoming-migration">Kuntien välinen tulomuutto</option>
                    <option value="outgoing-migration">Kuntien välinen lähtömuutto</option>
                    <option value="net-migration">Kuntien välinen nettomuutto</option>
                </select>
                
                <button id="submit-data" type="button">Päivitä kartta</button>
            </form>
        </div>
        
        
    </nav>

    <div id="map"></div>


</body>
</html>
