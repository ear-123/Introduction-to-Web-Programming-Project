<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <button class="navbar-toggler row" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <div class="col">Muokkaa kartalla näytettävää dataa</div>
                        <span class="navbar-toggler-icon col-1"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <form class="col-12" role="search" method="get">
                            <div class="row nav-link">
                                <label for="year" class="col-2">Vuosi</label>
                                <select id="year" name="year" class="col-2"></select>
            
                                <label for="main-data-type" class="col-3">Kartalla näytettävä tilasto</label>
                                <select id="main-data-type" name="main-data-type" class="col-4">
                                    <option value="population">Väkiluku</option>
                                    <option value="total-change">Kokonaismuutos</option>
                                    <option value="ingoming-migration">Kuntien välinen tulomuutto</option>
                                    <option value="outgoing-migration">Kuntien välinen lähtömuutto</option>
                                    <option value="net-migration">Kuntien välinen nettomuutto</option>
                                </select>
                            </div>

                            <div class="nav-link">
                                <div class="row">
                                    <div class="col-3">Heikon värjäyksen määrä:</div>
                                    <input class="col" type="range" id="color-cutoff" min="0" max="20">

                                </div>
                            </div>
                            
                            <div class="nav-link">
                                <div class="row">
                                    <div>Klikatusta kunnasta näytettävät tilastot:</div>
                                    <div class="col-4 col-md-2">
                                        <input type="checkbox" name="population" id="population">
                                        <div for="population">Väkiluku</div>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <input type="checkbox" name="total-change" id="total-change">
                                        <div for="total-change">Kokonaismuutos</div>
                                        
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <input type="checkbox" name="ingoming-migration" id="ingoming-migration">
                                        <div for="ingoming-migration">Kuntien välinen tulomuutto</div>
                                        
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <input type="checkbox" name="outgoing-migration" id="outgoing-migration">
                                        <div for="outgoing-migration">Kuntien välinen lähtömuutto</div>
                                        
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <input type="checkbox" name="net-migration" id="net-migration">
                                        <div for="net-migration">Kuntien välinen nettomuutto</div>
                                        
                                    </div>
                                    
                                    <button id="submit-data" type="button" class="col-4 col-md-2">Päivitä kartta</button>
                                </div>
                                
                                

                            </div>
                            
                            
                        </form>

                    </div>
                    
                </div>    
            </nav>
        </header>

        <div class="container">
            <div id="map"></div>
        </div>
        
        
    </div>
</body>
</html>
